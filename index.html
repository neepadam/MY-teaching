<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mid Yorkshire Anaesthetics and Critical Care Teaching Programme</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;
    }

    @media (min-width: 768px) {
      h1 {
        font-size: 2rem;
      }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.25rem;
      }
    }

    main {
      padding-top: 4rem;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 50;
      background: white;
      padding: 1rem;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-900">

  <header class="text-center">
    <h1 class="font-bold text-indigo-700">Mid Yorkshire Anaesthetics & Critical Care Teaching</h1>
  </header>

  <main class="flex flex-col items-center px-2 sm:px-4">
    <div class="flex flex-col md:flex-row gap-4 mt-4 w-full md:w-3/4">
      <button onclick="generateNextWeekEmail()" class="w-full md:w-1/2 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded text-sm sm:text-base text-center">
        Generate Next Week's Schedule for Email
      </button>
      <button onclick="generateCertificate()" class="w-full md:w-1/2 bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded text-sm sm:text-base text-center">
        Generate Certificate
      </button>
    </div>

    <div id="content" class="mt-6 mb-10 w-full md:w-3/4"></div>
  </main>

  <script>
    const API_URL = 'https://opensheet.elk.sh/1PUXAj1PVGbTZ1jLY_YPzKYxQ7JrrsDf2IXp57ExEN3Q/Teaching';
    const teamsLinks = {
      "Monday": "https://bit.ly/ccteachmon",
      "Wednesday": "https://bit.ly/ccteachwed",
      "Friday": "https://bit.ly/ccteachfri"
    };

    const contentDiv = document.getElementById('content');

    function formatDate(date) {
      return date.toISOString().split('T')[0];
    }

    function formatDateDisplay(date) {
      return date.toLocaleDateString('en-GB', {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      });
    }

    function getMonday(d) {
      const date = new Date(d);
      const day = date.getDay(),
            diff = date.getDate() - day + (day === 0 ? -6 : 1);
      date.setDate(diff);
      date.setHours(0, 0, 0, 0);
      return date;
    }

    function groupByWeek(data, baseMonday) {
      const grouped = {};
      data.forEach(item => {
        const date = new Date(item.date);
        const monday = getMonday(date);
        const key = formatDate(monday);
        if (!grouped[key]) grouped[key] = [];
        grouped[key].push(item);
      });
      return grouped;
    }

    async function init() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        contentDiv.innerHTML = '';

        const today = new Date();
        const baseMonday = getMonday(today);
        const groupedData = groupByWeek(data, baseMonday);

        const weekKeys = Object.keys(groupedData).sort();
        if (weekKeys.length === 0) {
          contentDiv.innerHTML = '<p class="text-center text-gray-700">No teaching sessions scheduled at all.</p>';
          return;
        }

        const currentWeekKey = formatDate(baseMonday);
        const nextMonday = new Date(baseMonday);
        nextMonday.setDate(nextMonday.getDate() + 7);
        const nextWeekKey = formatDate(nextMonday);

        const currentWeekSessions = groupedData[currentWeekKey];
        const nextWeekSessions = groupedData[nextWeekKey];

        if (!currentWeekSessions && !nextWeekSessions) {
          // Find the next available week with sessions
          const futureWeeks = weekKeys.filter(week => new Date(week) > baseMonday && groupedData[week]?.length > 0);
          if (futureWeeks.length > 0) {
            const nextSessionDate = new Date(futureWeeks[0]);
            contentDiv.innerHTML = `<p class="text-center text-gray-700">There is no scheduled teaching this week. The next session is on ${formatDateDisplay(nextSessionDate)}.</p>`;
            return;
          } else {
            contentDiv.innerHTML = '<p class="text-center text-gray-700">No scheduled teaching sessions available.</p>';
            return;
          }
        }

        const displayWeeks = [];
        if (currentWeekSessions) displayWeeks.push(currentWeekKey);
        if (nextWeekSessions) displayWeeks.push(nextWeekKey);

        displayWeeks.forEach(weekStart => {
          const sessions = groupedData[weekStart];
          const weekStartDate = new Date(weekStart);

          const section = document.createElement('section');
          section.className = 'bg-white border-l-4 border-indigo-500 rounded-lg p-2 sm:p-4 md:p-6 shadow-lg w-full';

          const heading = document.createElement('h2');
          heading.className = 'text-lg sm:text-xl md:text-2xl font-semibold text-indigo-700 mb-4';
          heading.textContent = `Week commencing ${formatDateDisplay(weekStartDate)}`;
          section.appendChild(heading);

          const box = document.createElement('div');
          box.className = 'space-y-4';

          sessions.sort((a, b) => new Date(a.date) - new Date(b.date));
          sessions.forEach(({ dayOfWeek, name, topic }) => {
            const entry = document.createElement('div');
            entry.className = 'p-4 bg-indigo-50 border border-indigo-200 rounded-lg shadow-sm';

            const teamsLink = teamsLinks[dayOfWeek];
            const linkButton = teamsLink ? `<a href="${teamsLink}" target="_blank" class="mt-2 inline-block bg-indigo-600 text-white px-4 py-1 rounded hover:bg-indigo-700">Join ${dayOfWeek} Session</a>` : '';

            entry.innerHTML = `
              <p class="font-bold text-indigo-900">${dayOfWeek}</p>
              <p class="text-gray-800"><strong>Topic:</strong> ${topic}</p>
              <p class="text-gray-600"><strong>Teacher:</strong> ${name}</p>
              ${linkButton}
            `;
            box.appendChild(entry);
          });

          section.appendChild(box);
          contentDiv.appendChild(section);
        });

      } catch (e) {
        contentDiv.innerHTML = '<p class="text-red-600 text-center">Failed to load teaching sessions.</p>';
        console.error(e);
      }
    }

    function generateNextWeekEmail() {
      alert("Generating next week's schedule...");
    }

    function generateCertificate() {
      alert("Generating certificate...");
    }

    init();
  </script>

</body>
</html>
