<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Central Line Insertion Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen p-6">

  <div class="max-w-2xl mx-auto bg-white rounded-xl shadow p-6">

    <h1 class="text-3xl font-bold text-blue-800 mb-6 text-center">
      Central Line Insertion Form
    </h1>

    <!-- FORM -->
    <form id="centralLineForm" class="space-y-6">

      <!-- Patient & Clinician -->
      <div>
        <label class="block font-semibold mb-1">Patient name / initials</label>
        <input type="text" id="patient" class="w-full border rounded p-2">
      </div>

      <div>
        <label class="block font-semibold mb-1">Clinician inserting line</label>
        <input type="text" id="clinician" class="w-full border rounded p-2">
      </div>

      <!-- Tick boxes -->
      <div class="space-y-2">
        <p class="font-semibold">Indication for central line documented?</p>
        <div class="flex space-x-4">
          <label><input type="radio" name="indication" value="Yes"> Yes</label>
          <label><input type="radio" name="indication" value="No"> No</label>
          <label><input type="radio" name="indication" value="N/A"> N/A</label>
        </div>
      </div>

      <div class="space-y-2">
        <p class="font-semibold">Ultrasound used?</p>
        <div class="flex space-x-4">
          <label><input type="radio" name="ultrasound" value="Yes"> Yes</label>
          <label><input type="radio" name="ultrasound" value="No"> No</label>
        </div>
      </div>

      <div class="space-y-2">
        <p class="font-semibold">Full aseptic technique?</p>
        <div class="flex space-x-4">
          <label><input type="radio" name="aseptic" value="Yes"> Yes</label>
          <label><input type="radio" name="aseptic" value="No"> No</label>
        </div>
      </div>

      <div class="space-y-2">
        <p class="font-semibold">Post-procedure CXR required?</p>
        <div class="flex space-x-4">
          <label><input type="radio" name="cxr" value="Yes"> Yes</label>
          <label><input type="radio" name="cxr" value="No"> No</label>
        </div>
      </div>

      <!-- Free text -->
      <div>
        <label class="block font-semibold mb-1">Additional comments</label>
        <textarea id="comments" rows="3" class="w-full border rounded p-2"></textarea>
      </div>

      <!-- Generate button -->
      <button type="button"
              onclick="generateNote()"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-semibold">
        Generate Clinical Note
      </button>

    </form>

    <!-- Output -->
    <div id="outputSection" class="mt-8 hidden">
      <h2 class="text-xl font-bold text-blue-700 mb-3">Generated Note</h2>

      <textarea id="outputText" class="w-full border rounded p-3 h-48"></textarea>

      <button onclick="copyNote()"
              class="mt-4 w-full bg-green-600 hover:bg-green-700 text-white py-3 rounded-lg font-semibold">
        Copy Note
      </button>
    </div>

  </div>

<script>
function generateNote() {
  const patient = document.getElementById("patient").value || "N/A";
  const clinician = document.getElementById("clinician").value || "N/A";
  const indication = document.querySelector("input[name='indication']:checked")?.value || "N/A";
  const ultrasound = document.querySelector("input[name='ultrasound']:checked")?.value || "N/A";
  const aseptic = document.querySelector("input[name='aseptic']:checked")?.value || "N/A";
  const cxr = document.querySelector("input[name='cxr']:checked")?.value || "N/A";
  const comments = document.getElementById("comments").value || "";

  const note = 
`CENTRAL LINE INSERTION

Patient: ${patient}
Clinician: ${clinician}

Indication documented: ${indication}
Ultrasound used: ${ultrasound}
Full aseptic technique: ${aseptic}
CXR required: ${cxr}

Additional comments:
${comments}

Line inserted successfully with no immediate complications.`;

  document.getElementById("outputText").value = note;
  document.getElementById("outputSection").classList.remove("hidden");
}

function copyNote() {
  const text = document.getElementById("outputText");
  text.select();
  text.setSelectionRange(0, 99999);
  navigator.clipboard.writeText(text.value);
  alert("Note copied to clipboard");
}
</script>

</body>
</html>
