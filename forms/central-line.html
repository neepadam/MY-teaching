<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Central Line Checklist</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 py-10">

  <div class="max-w-3xl mx-auto bg-white p-8 rounded-lg shadow-lg">
    <h1 class="text-3xl font-bold mb-6 text-center">Central Line Insertion Checklist</h1>

    <form id="central-line-form" class="space-y-6">

      <!-- Before Procedure -->
      <div>
        <h2 class="text-xl font-semibold mb-3">Before Procedure</h2>
        <div class="space-y-2">
          <label class="flex items-center space-x-2">
            <input type="checkbox" name="hand-wash" class="form-checkbox h-5 w-5 text-blue-600">
            <span>Hand hygiene performed</span>
          </label>
          <label class="flex items-center space-x-2">
            <input type="checkbox" name="equipment-prepared" class="form-checkbox h-5 w-5 text-blue-600">
            <span>All equipment prepared</span>
          </label>
          <label class="flex items-center space-x-2">
            <input type="checkbox" name="consent-obtained" class="form-checkbox h-5 w-5 text-blue-600">
            <span>Patient consent obtained</span>
          </label>
        </div>
      </div>

      <!-- During Procedure -->
      <div>
        <h2 class="text-xl font-semibold mb-3">During Procedure</h2>
        <div class="space-y-2">
          <label class="flex items-center space-x-2">
            <input type="checkbox" name="sterile-gloves" class="form-checkbox h-5 w-5 text-blue-600">
            <span>Sterile gloves worn</span>
          </label>
          <label class="flex items-center space-x-2">
            <input type="checkbox" name="ultrasound-used" class="form-checkbox h-5 w-5 text-blue-600">
            <span>Ultrasound guidance used</span>
          </label>
          <label class="flex items-center space-x-2">
            <input type="checkbox" name="skin-prepped" class="form-checkbox h-5 w-5 text-blue-600">
            <span>Skin prepared with antiseptic</span>
          </label>
        </div>
      </div>

      <!-- After Procedure -->
      <div>
        <h2 class="text-xl font-semibold mb-3">After Procedure</h2>
        <div class="space-y-2">
          <label class="flex items-center space-x-2">
            <input type="checkbox" name="dressing-applied" class="form-checkbox h-5 w-5 text-blue-600">
            <span>Dressing applied and secure</span>
          </label>
          <label class="flex items-center space-x-2">
            <input type="checkbox" name="line-flushed" class="form-checkbox h-5 w-5 text-blue-600">
            <span>Line flushed and capped</span>
          </label>
          <label class="flex items-center space-x-2">
            <input type="checkbox" name="documentation-completed" class="form-checkbox h-5 w-5 text-blue-600">
            <span>Documentation completed</span>
          </label>
        </div>
      </div>

      <div class="text-center">
        <button type="submit" class="bg-blue-600 text-white font-semibold px-6 py-2 rounded hover:bg-blue-700">
          Submit Checklist
        </button>
      </div>
    </form>
  </div>

  <script>
    const form = document.getElementById('central-line-form');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      alert('Checklist submitted!');
    });
  </script>

</body>
</html>
