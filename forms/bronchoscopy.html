<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bronchoscopy Checklist</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen p-6">

  <div class="max-w-3xl mx-auto bg-white rounded-xl shadow-lg p-6">

    <h1 class="text-3xl font-bold mb-6 text-center">Bronchoscopy Safety Checklist</h1>

    <!-- Patient + Clinician Details -->
    <div class="mb-6">
      <label class="block font-semibold mb-1">Patient Name:</label>
      <input id="patientName" type="text" class="w-full p-2 border rounded">

      <label class="block font-semibold mt-4 mb-1">Hospital Number:</label>
      <input id="hospitalNumber" type="text" class="w-full p-2 border rounded">

      <label class="block font-semibold mt-4 mb-1">Clinician:</label>
      <input id="clinicianName" type="text" class="w-full p-2 border rounded">
    </div>

    <!-- SIGN IN -->
    <h2 class="text-2xl font-bold mt-8 mb-4">Sign In</h2>

    <div class="space-y-3">
      <label class="flex items-center">
        <input class="mr-2" type="checkbox" onclick="onlyOne(this, 'signIn')"> Patient identity confirmed
      </label>
      <label class="flex items-center">
        <input class="mr-2" type="checkbox" onclick="onlyOne(this, 'signIn')"> Consent checked / procedure explained
      </label>
      <label class="flex items-center">
        <input class="mr-2" type="checkbox" onclick="onlyOne(this, 'signIn')"> Indication confirmed
      </label>
      <label class="flex items-center">
        <input class="mr-2" type="checkbox" onclick="onlyOne(this, 'signIn')"> Equipment checked and functioning
      </label>
    </div>

    <!-- TIME OUT -->
    <h2 class="text-2xl font-bold mt-8 mb-4">Time Out</h2>

    <div class="space-y-3">
      <label class="flex items-center">
        <input class="mr-2" type="checkbox" onclick="onlyOne(this, 'timeOut')"> Team members confirm roles
      </label>
      <label class="flex items-center">
        <input class="mr-2" type="checkbox" onclick="onlyOne(this, 'timeOut')"> Correct patient, correct procedure
      </label>
      <label class="flex items-center">
        <input class="mr-2" type="checkbox" onclick="onlyOne(this, 'timeOut')"> Oxygenation / ventilator settings checked
      </label>
      <label class="flex items-center">
        <input class="mr-2" type="checkbox" onclick="onlyOne(this, 'timeOut')"> Monitoring attached and functioning
      </label>
    </div>

    <!-- SIGN OUT -->
    <h2 class="text-2xl font-bold mt-8 mb-4">Sign Out</h2>

    <div class="space-y-3">
      <label class="flex items-center">
        <input class="mr-2" type="checkbox" onclick="onlyOne(this, 'signOut')"> Samples labelled correctly
      </label>
      <label class="flex items-center">
        <input class="mr-2" type="checkbox" onclick="onlyOne(this, 'signOut')"> Procedure completed without incident
      </label>
      <label class="flex items-center">
        <input class="mr-2" type="checkbox" onclick="onlyOne(this, 'signOut')"> Post-procedure plan discussed
      </label>
    </div>

    <!-- PROCEDURE DETAILS -->
    <h2 class="text-2xl font-bold mt-10 mb-4">Procedure Details</h2>

    <label class="font-semibold">Indication for Bronchoscopy:</label>
    <textarea id="indication" class="w-full p-2 border rounded mb-4" rows="2"></textarea>

    <label class="font-semibold">Route (ETT / tracheostomy / oral):</label>
    <input id="route" type="text" class="w-full p-2 border rounded mb-4">

    <label class="font-semibold">Sample Types (BAL, brushings, washings, biopsy):</label>
    <input id="samples" type="text" class="w-full p-2 border rounded mb-4">

    <label class="font-semibold">Sedation / Anaesthesia Details:</label>
    <textarea id="sedation" class="w-full p-2 border rounded mb-4" rows="2"></textarea>

    <label class="font-semibold">Ventilator Settings Pre/Post:</label>
    <textarea id="ventilation" class="w-full p-2 border rounded mb-4" rows="2"></textarea>

    <label class="font-semibold">Complications:</label>
    <textarea id="complications" class="w-full p-2 border rounded mb-4" rows="2"></textarea>

    <label class="font-semibold">Findings:</label>
    <textarea id="findings" class="w-full p-2 border rounded mb-4" rows="2"></textarea>

    <label class="font-semibold">Plan:</label>
    <textarea id="plan" class="w-full p-2 border rounded mb-6" rows="2"></textarea>

    <!-- GENERATE NOTE BUTTON -->
    <button onclick="generateNote()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 w-full">
      Generate Clinical Note
    </button>

    <!-- OUTPUT -->
    <h2 class="text-2xl font-bold mt-8 mb-2">Generated Note</h2>
    <textarea id="outputNote" class="w-full p-3 border rounded h-64"></textarea>

  </div>

  <script>
    function onlyOne(checkbox, group) {
      document.querySelectorAll(`input[onclick="onlyOne(this, '${group}')"]`).forEach(cb => {
        if (cb !== checkbox) cb.checked = false;
      });
    }

    function generateNote() {
      const name = document.getElementById("patientName").value;
      const hosp = document.getElementById("hospitalNumber").value;
      const clin = document.getElementById("clinicianName").value;

      const indication = document.getElementById("indication").value;
      const route = document.getElementById("route").value;
      const samples = document.getElementById("samples").value;
      const sedation = document.getElementById("sedation").value;
      const ventilation = document.getElementById("ventilation").value;
      const complications = document.getElementById("complications").value;
      const findings = document.getElementById("findings").value;
      const plan = document.getElementById("plan").value;

      const note = 
`Bronchoscopy Procedure Note

Patient: ${name}
Hospital Number: ${hosp}
Clinician: ${clin}

Indication: ${indication}
Route: ${route}
Samples: ${samples}

Sedation / Anaesthesia:
${sedation}

Ventilation (Pre/Post):
${ventilation}

Findings:
${findings}

Complications:
${complications}

Plan:
${plan}
`;

      document.getElementById("outputNote").value = note;
    }
  </script>

</body>
</html>
